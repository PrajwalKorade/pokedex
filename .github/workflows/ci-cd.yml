name: Build Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Frontend - Install & Build
        run: |
          cd frontend
          npm install
          npm run build
          npm install -g serve
          serve -s dist &

      - name: Backend - Install
        working-directory: ./backend
        run: |
          cd ../backend
          npm install
          npm start &

      - name: Wait for Services
        run: |
          sleep 20
          curl -f http://localhost:5000/api/pokemon/pikachu || exit 1
          curl -f http://localhost:3000 || exit 1

      - name: Cleanup
        run: |
          pkill -f "serve"
          pkill -f "node"
